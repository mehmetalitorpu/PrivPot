<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSH Honeypot SIEM Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .severity-critical { color: #dc3545; font-weight: bold; }
        .severity-high { color: #fd7e14; font-weight: bold; }
        .severity-medium { color: #ffc107; font-weight: bold; }
        .severity-low { color: #28a745; font-weight: bold; }
        .log-entry { border-left: 4px solid #dee2e6; margin-bottom: 10px; padding: 10px; }
        .log-entry.has-alert { border-left-color: #dc3545; background-color: #fff5f5; }
        .stats-card { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; }
        .log-container { max-height: 600px; overflow-y: auto; }
        .rule-badge { font-size: 0.8em; margin: 2px; }
        .filter-section { background-color: #f8f9fa; padding: 15px; border-radius: 5px; margin-bottom: 20px; }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">
                <i class="fas fa-shield-alt"></i> SSH Honeypot SIEM Dashboard
            </span>
            <div class="navbar-nav">
                <span class="navbar-text" id="lastUpdate">Last update: Never</span>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <!-- Statistics Cards -->
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="card stats-card">
                    <div class="card-body text-center">
                        <h3 id="totalLogs">0</h3>
                        <p class="mb-0">Total Logs</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card stats-card">
                    <div class="card-body text-center">
                        <h3 id="totalAlerts">0</h3>
                        <p class="mb-0">Total Alerts</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card stats-card">
                    <div class="card-body text-center">
                        <h3 id="recentLogs">0</h3>
                        <p class="mb-0">Recent Logs (24h)</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card stats-card">
                    <div class="card-body text-center">
                        <h3 id="recentAlerts">0</h3>
                        <p class="mb-0">Recent Alerts (24h)</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tabs -->
        <ul class="nav nav-tabs" id="mainTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="logs-tab" data-bs-toggle="tab" data-bs-target="#logs" type="button" role="tab">
                    <i class="fas fa-list"></i> Logs
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="rules-tab" data-bs-toggle="tab" data-bs-target="#rules" type="button" role="tab">
                    <i class="fas fa-cogs"></i> Rules
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="analytics-tab" data-bs-toggle="tab" data-bs-target="#analytics" type="button" role="tab">
                    <i class="fas fa-chart-bar"></i> Analytics
                </button>
            </li>
        </ul>

        <div class="tab-content" id="mainTabsContent">
            <!-- Logs Tab -->
            <div class="tab-pane fade show active" id="logs" role="tabpanel">
                <!-- Filters -->
                <div class="filter-section">
                    <div class="row">
                        <div class="col-md-3">
                            <label class="form-label">Severity</label>
                            <select class="form-select" id="severityFilter">
                                <option value="">All</option>
                                <option value="Critical">Critical</option>
                                <option value="High">High</option>
                                <option value="Medium">Medium</option>
                                <option value="Low">Low</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Source IP</label>
                            <input type="text" class="form-control" id="sourceIpFilter" placeholder="e.g., 192.168.1.1">
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Event Type</label>
                            <select class="form-select" id="eventTypeFilter">
                                <option value="">All</option>
                                <option value="CONN">Connection</option>
                                <option value="AUTH">Authentication</option>
                                <option value="cmd">Command</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Actions</label>
                            <div>
                                <button class="btn btn-primary" onclick="applyFilters()">
                                    <i class="fas fa-filter"></i> Apply
                                </button>
                                <button class="btn btn-secondary" onclick="clearFilters()">
                                    <i class="fas fa-times"></i> Clear
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Logs Table -->
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">Log Entries</h5>
                        <button class="btn btn-sm btn-outline-primary" onclick="refreshLogs()">
                            <i class="fas fa-sync-alt"></i> Refresh
                        </button>
                    </div>
                    <div class="card-body">
                        <div class="log-container" id="logsContainer">
                            <div class="text-center">
                                <div class="spinner-border" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </div>
                        </div>
                        <nav aria-label="Log pagination">
                            <ul class="pagination justify-content-center" id="logsPagination">
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>

            <!-- Rules Tab -->
            <div class="tab-pane fade" id="rules" role="tabpanel">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">Detection Rules</h5>
                        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#ruleModal">
                            <i class="fas fa-plus"></i> Add Rule
                        </button>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Pattern</th>
                                        <th>Severity</th>
                                        <th>Status</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="rulesTableBody">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Analytics Tab -->
            <div class="tab-pane fade" id="analytics" role="tabpanel">
                <div class="row">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="mb-0">Severity Breakdown</h5>
                            </div>
                            <div class="card-body">
                                <canvas id="severityChart"></canvas>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="mb-0">Top Source IPs</h5>
                            </div>
                            <div class="card-body">
                                <canvas id="sourceIpChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Rule Modal -->
    <div class="modal fade" id="ruleModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add/Edit Rule</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="ruleForm">
                        <input type="hidden" id="ruleId">
                        <div class="mb-3">
                            <label class="form-label">Rule Name</label>
                            <input type="text" class="form-control" id="ruleName" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Pattern (Regex)</label>
                            <input type="text" class="form-control" id="rulePattern" required>
                            <div class="form-text">Use regular expressions to match log content</div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Severity</label>
                            <select class="form-select" id="ruleSeverity" required>
                                <option value="Critical">Critical</option>
                                <option value="High">High</option>
                                <option value="Medium">Medium</option>
                                <option value="Low">Low</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <textarea class="form-control" id="ruleDescription" rows="3"></textarea>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="ruleActive" checked>
                            <label class="form-check-label" for="ruleActive">Active</label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="saveRule()">Save Rule</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        let currentPage = 1;
        let currentFilters = {};

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', function() {
            loadStats();
            loadLogs();
            loadRules();
            loadAnalytics();
            
            // Auto-refresh every 5 seconds for real-time updates
            setInterval(function() {
                loadStats();
                loadLogs();
            }, 5000);
        });

        // Load statistics
        async function loadStats() {
            try {
                const response = await fetch('/api/stats');
                const stats = await response.json();
                
                document.getElementById('totalLogs').textContent = stats.total_logs;
                document.getElementById('totalAlerts').textContent = stats.total_alerts;
                document.getElementById('recentLogs').textContent = stats.recent_logs;
                document.getElementById('recentAlerts').textContent = stats.recent_alerts;
                
                document.getElementById('lastUpdate').textContent = `Last update: ${new Date().toLocaleTimeString()}`;
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        // Load logs
        async function loadLogs(page = 1) {
            try {
                const params = new URLSearchParams({
                    page: page,
                    per_page: 20,
                    ...currentFilters
                });
                
                const response = await fetch(`/api/logs?${params}`);
                const data = await response.json();
                
                displayLogs(data.logs);
                displayPagination(data.pages, page);
                currentPage = page;
            } catch (error) {
                console.error('Error loading logs:', error);
            }
        }

        // Display logs
        function displayLogs(logs) {
            const container = document.getElementById('logsContainer');
            
            if (logs.length === 0) {
                container.innerHTML = '<div class="text-center text-muted">No logs found</div>';
                return;
            }
            
            container.innerHTML = logs.map(log => {
                const hasAlert = log.alerts && log.alerts.length > 0;
                const alertBadges = hasAlert ? log.alerts.map(alert => 
                    `<span class="badge bg-danger rule-badge">${alert.rule_name} (${alert.severity})</span>`
                ).join(' ') : '';
                
                return `
                    <div class="log-entry ${hasAlert ? 'has-alert' : ''}">
                        <div class="row">
                            <div class="col-md-2">
                                <strong>${new Date(log.timestamp).toLocaleString()}</strong>
                            </div>
                            <div class="col-md-2">
                                <span class="badge bg-secondary">${log.event_type}</span>
                            </div>
                            <div class="col-md-2">
                                <code>${log.source_ip}:${log.source_port || 'N/A'}</code>
                            </div>
                            <div class="col-md-2">
                                ${log.username ? `<strong>${log.username}</strong>` : 'N/A'}
                            </div>
                            <div class="col-md-4">
                                ${log.command ? `<code>${log.command}</code>` : ''}
                                ${alertBadges}
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Display pagination
        function displayPagination(totalPages, currentPage) {
            const container = document.getElementById('logsPagination');
            let html = '';
            
            for (let i = 1; i <= Math.min(totalPages, 10); i++) {
                html += `
                    <li class="page-item ${i === currentPage ? 'active' : ''}">
                        <a class="page-link" href="#" onclick="loadLogs(${i})">${i}</a>
                    </li>
                `;
            }
            
            container.innerHTML = html;
        }

        // Load rules
        async function loadRules() {
            try {
                const response = await fetch('/api/rules');
                const rules = await response.json();
                
                const tbody = document.getElementById('rulesTableBody');
                tbody.innerHTML = rules.map(rule => `
                    <tr>
                        <td>${rule.name}</td>
                        <td><code>${rule.pattern}</code></td>
                        <td><span class="severity-${rule.severity.toLowerCase()}">${rule.severity}</span></td>
                        <td>
                            <span class="badge ${rule.is_active ? 'bg-success' : 'bg-secondary'}">
                                ${rule.is_active ? 'Active' : 'Inactive'}
                            </span>
                        </td>
                        <td>
                            <button class="btn btn-sm btn-outline-primary" onclick="editRule(${rule.id})">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="btn btn-sm btn-outline-danger" onclick="deleteRule(${rule.id})">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                `).join('');
            } catch (error) {
                console.error('Error loading rules:', error);
            }
        }

        // Load analytics
        async function loadAnalytics() {
            try {
                const response = await fetch('/api/stats');
                const stats = await response.json();
                
                // Severity chart
                const severityCtx = document.getElementById('severityChart').getContext('2d');
                new Chart(severityCtx, {
                    type: 'doughnut',
                    data: {
                        labels: Object.keys(stats.severity_breakdown),
                        datasets: [{
                            data: Object.values(stats.severity_breakdown),
                            backgroundColor: ['#dc3545', '#fd7e14', '#ffc107', '#28a745']
                        }]
                    }
                });
                
                // Source IP chart
                const sourceIpCtx = document.getElementById('sourceIpChart').getContext('2d');
                new Chart(sourceIpCtx, {
                    type: 'bar',
                    data: {
                        labels: stats.top_source_ips.map(item => item.ip),
                        datasets: [{
                            label: 'Log Count',
                            data: stats.top_source_ips.map(item => item.count),
                            backgroundColor: '#667eea'
                        }]
                    },
                    options: {
                        responsive: true,
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
            } catch (error) {
                console.error('Error loading analytics:', error);
            }
        }

        // Apply filters
        function applyFilters() {
            currentFilters = {
                severity: document.getElementById('severityFilter').value,
                source_ip: document.getElementById('sourceIpFilter').value,
                event_type: document.getElementById('eventTypeFilter').value
            };
            loadLogs(1);
        }

        // Clear filters
        function clearFilters() {
            document.getElementById('severityFilter').value = '';
            document.getElementById('sourceIpFilter').value = '';
            document.getElementById('eventTypeFilter').value = '';
            currentFilters = {};
            loadLogs(1);
        }

        // Refresh logs
        function refreshLogs() {
            loadLogs(currentPage);
        }

        // Save rule
        async function saveRule() {
            const ruleData = {
                name: document.getElementById('ruleName').value,
                pattern: document.getElementById('rulePattern').value,
                severity: document.getElementById('ruleSeverity').value,
                description: document.getElementById('ruleDescription').value,
                is_active: document.getElementById('ruleActive').checked
            };
            
            const ruleId = document.getElementById('ruleId').value;
            const url = ruleId ? `/api/rules/${ruleId}` : '/api/rules';
            const method = ruleId ? 'PUT' : 'POST';
            
            try {
                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(ruleData)
                });
                
                if (response.ok) {
                    bootstrap.Modal.getInstance(document.getElementById('ruleModal')).hide();
                    loadRules();
                    document.getElementById('ruleForm').reset();
                } else {
                    alert('Error saving rule');
                }
            } catch (error) {
                console.error('Error saving rule:', error);
                alert('Error saving rule');
            }
        }

        // Edit rule
        async function editRule(ruleId) {
            try {
                const response = await fetch('/api/rules');
                const rules = await response.json();
                const rule = rules.find(r => r.id === ruleId);
                
                if (rule) {
                    document.getElementById('ruleId').value = rule.id;
                    document.getElementById('ruleName').value = rule.name;
                    document.getElementById('rulePattern').value = rule.pattern;
                    document.getElementById('ruleSeverity').value = rule.severity;
                    document.getElementById('ruleDescription').value = rule.description;
                    document.getElementById('ruleActive').checked = rule.is_active;
                    
                    new bootstrap.Modal(document.getElementById('ruleModal')).show();
                }
            } catch (error) {
                console.error('Error loading rule:', error);
            }
        }

        // Delete rule
        async function deleteRule(ruleId) {
            if (confirm('Are you sure you want to delete this rule?')) {
                try {
                    const response = await fetch(`/api/rules/${ruleId}`, {
                        method: 'DELETE'
                    });
                    
                    if (response.ok) {
                        loadRules();
                    } else {
                        alert('Error deleting rule');
                    }
                } catch (error) {
                    console.error('Error deleting rule:', error);
                    alert('Error deleting rule');
                }
            }
        }
    </script>
</body>
</html>
